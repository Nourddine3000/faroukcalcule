<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="calculator" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js"></script>

</head>
<body>  
    <form action=""  name="calculator">
       <div>
        <input type="text" name="display" style="width: 250px; height: 30px; border-radius: 7px;"><br>
    
     
     <input class="btn" type="button" value="1" >
     <input class="btn" type="button" value="2">
     <input class="btn" type="button" value="3">
     <input class="btn" type="button" value="*"     style="background-color: #5d787d;"><br>
     <input class="btn" type="button" value="4">
     <input class="btn" type="button" value="5">
     <input class="btn" type="button" value="6">
     <input class="btn" type="button" value="-" style="background-color: #5d787d;"><br>
     <input class="btn" type="button" value="7">
     <input class="btn" type="button" value="8">
     <input class="btn" type="button" value="9">
     <input class="btn" type="button" value="+" style="background-color: #5d787d;"><br>
     
     <input class="btn" type="button" value="0">
     <input class="btn" type="button" value="c" style="background-color: #5d787d;">
     <input class="btn" type="button" value="=" style="background-color: #5d787d;">
     <input class="btn" type="button" value="/" style="background-color: #5d787d;"><br>
     

      
      
       
  
     
    
     </div>





    </form>
</body>
</html>
